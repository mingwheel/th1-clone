<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Noto+Serif|Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <title>Theme Clone</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container">
        <a href="#" class="navbar-brand">Start Bootstrap</a>
        <!-- <div class="navbar-toggle"></div> -->
        <ul class="navbar-menu navbar-right">
          <li><a href="#services">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

    <!-- Hero -->
    <header class="hero">

          <button href="#services">Tell me more</button>

      </div>

    <section id="services">
      <div class="container"></div>
    </section>

    <section id="portfolio"></section>

    <section id="about"></section>

    <section id="team"></section>

    <footer class="footer"></footer>
